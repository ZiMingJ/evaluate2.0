<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>管理员登陆界面</title>
	<link rel="stylesheet" href="../css/styleAdLI.css">
	<!-- Element Ui Css -->
	<link rel="stylesheet" href="../css/element/index.css">
</head>

<body>
	<div>
		<div class="graph">学生评教系统</div>
	</div>
	<div class="returnMain"><a href="./MainInterface.html">返回主界面</a></div>
	<div class="signup-from">
		<div id="app">
			<h1>管理员登陆界面</h1>
			<input type="text" placeholder="账号" class="txtb" v-model="uid">
			<input type="password" placeholder="密码" class="txtb" v-model="pwd">
			<input v-on:click="onSubmit" type="button" value="登陆" class="signup-btn">
		</div>

	</div>



	<!-- 引入基本需要的JS库 -->
	<!-- Vue -->
	<script src="../js/vue.js"></script>
	<!-- Element UI JS -->
	<script src="../js/ele.js"></script>
	<!-- Axios网络请求 -->
	<script src="../js/axios.min.js"></script>
	<!-- Jquery -->
	<script src="../js/jquery-3.3.1.min.js"></script>
	<!-- 工具方法 -->
	<script src="../js/util.js"></script>
	<!-- Http请求封装方法 -->
	<script src="../js/httpRequest.js"></script>


	<!-- 脚本代码区域 -->
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				uid: null,
				pwd: null,
			},
			methods: {
				onSubmit() {
					//登录操作
					login(this.uid, this.pwd,-1, success => {
						//登录成功的
						console.log(success);
						window.location.replace("./AdminFunc.html");
					})
				}
			},
		})
	</script>
</body>

</html>
